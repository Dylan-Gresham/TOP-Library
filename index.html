<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!--Link Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!--Link Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="icon" href="./images/book-icon.png">
    <title>Library</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="top"></div>
        <div class="navBar">
            <div class="libraryGrouping">
                <span class="material-symbols-outlined">book</span>
                <p>Library</p>
            </div>
            <button type="button" class="scrollButton" onclick="document.getElementById('top').scrollIntoView();">Scroll to Top</button>
            <button type="button" class="scrollButton" onclick="document.getElementById('bottom').scrollIntoView()">Scroll to Bottom</button>
            <div class="navButtons">
                <button type="button" class="navButton" id="new">New</button>
                <button type="button" class="navButton" id="delete">Delete</button>
                <button type="button" class="navButton" id="clear">Clear</button>
            </div>
        </div>
        <div class="sidebar left">

        </div>
        <div class="sidebar right">

        </div>
        <div class="booksContainer">
            <table class="booksTable" id="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Finished?</th>
                        <th>Rating</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div class="footer">
            <button type="button" class="footerButton"><a href="https://github.com/Dylan-Gresham" target="_blank">GitHub</a></button>
        </div>
        <div id="bottom"></div>
    </div>
    <dialog id="addDialog">
        <form id="addDialogForm">
            <div class="dialogContainer">
                <div class="labsAndIns">
                    <div class="dialogLabels">
                        <label for="newTitle">Title*</label>
                        <label for="newAuthor">Author*</label>
                        <label for="newPages">Number of Pages*</label>
                        <label for="newFinished">Completion Status</label>
                        <label for="newRating">Rating (0-100)</label>
                    </div>
                    <div class="dialogInputs">
                        <input type="text" name="newTitle" id="newTitle" required>
                        <input type="text" name="newAuthor" id="newAuthor" required>
                        <input type="number" name="newPages" id="newPages" required>
                        <input type="checkbox" name="newFinished" id="newFinished">
                        <input type="number" name="newRating" id="newRating">
                    </div>
                </div>
                <div class="buttons">
                    <button type="reset" formmethod="dialog" id="addCancelButton">Cancel</button>
                    <button type="submit" id="addButton">Add</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog id="deleteDialog">
        <form id="deleteDialogForm">
            <div class="dialogContainer">
                <div class="labsAndIns">
                    <div class="dialogLabels">
                        <label for="deleteTitle">Title*</label>
                    </div>
                    <div class="dialogInputs">
                        <input type="text" name="deleteTitle" id="deleteTitle" required>
                    </div>
                </div>
                <div class="buttons">
                    <button type="reset" formmethod="dialog" id="deleteCancelButton">Cancel</button>
                    <button type="submit" id="dialogDeleteButton">Delete</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
