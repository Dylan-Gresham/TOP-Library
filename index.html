<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!--Link Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!--Link Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="icon" href="./images/book-icon.png">
    <title>Library</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="top"></div>
        <div class="navBar">
            <div class="libraryGrouping">
                <span class="material-symbols-outlined">book</span>
                <p>Library</p>
            </div>
            <button class="scrollButton" onclick="document.getElementById('top').scrollIntoView();">Scroll to Top</button>
            <button class="scrollButton" onclick="document.getElementById('bottom').scrollIntoView()">Scroll to Bottom</button>
            <div class="navButtons">
                <button class="navButton">New</button>
                <button class="navButton">Delete</button>
                <button class="navButton">Clear</button>
            </div>
        </div>
        <div class="sidebar left">

        </div>
        <div class="sidebar right">

        </div>
        <div class="booksContainer">
            <table class="booksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Finished?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <button class="footerButton"><a href="https://github.com/Dylan-Gresham" target="_blank">GitHub</a></button>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
